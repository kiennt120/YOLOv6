# Please insure that your custom_dataset are put in same parent dir with YOLOv6_DIR
# train: /kaggle/working/YOLOv6/images/train # train images
train: /kaggle/working/YOLOv6/train/images
# val: /kaggle/working/YOLOv6/images/valid # val images
val: /kaggle/working/YOLOv6/val/images
# test: /content/YOLOv6/custom_data/images/test # test images (optional)
test: /kaggle/working/YOLOv6/test/images

# whether it is coco dataset, only coco dataset should be set to True.
is_coco: False
# Classes
nc: 2  # number of classes
names: ['signature', 'name']  # class names
